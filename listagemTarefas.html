<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!--* Links -->
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Tarefas</h2>
        <div class="card p-4 mb-4">
            <form method="get">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Filtrar por Colaborador</label>
                        <select class="form-select" id="colaborador_id" name="colaborador_id">
                            <option value="">Todos</option>
                            <option value="">José</option>
                            <option value="">Maria</option>
                            <option value="">João</option>
                            <option value="">Joana</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Filtrar por Prioridade</label>
                        <select class="form-select" id="prioridade" name="prioridade">
                            <option value="">Todas</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Filtrar por Data</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio">
                            <span class="input-group-text">até</span>
                            <input type="date" class="form-control" name="data_fim">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ordenar por</label>
                        <select class="form-select" id="ordenacao" name="ordenacao">
                            <option value="prazo">Prazo</option>
                            <option value="prioridade">Prioridade</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Filtrar</button>
                </div>
            </form>
        </div>

        <div class="card p-4">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Descrição</th>
                        <th>Prazo</th>
                        <th>Responsável</th>
                        <th>Prioridade</th>
                        <th>Cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ajustar site</td>
                        <td>01/02/2025 14:00</td>
                        <td>João</td>
                        <td>Alta</td>
                        <td>31/01/2025</td>
                    </tr>
                    <tr>
                        <td>Post no Instagram</td>
                        <td>01/02/2025 09:30</td>
                        <td>Maria</td>
                        <td>Média</td>
                        <td>31/01/2025</td>
                    </tr>
                    <tr>
                        <td>Arrumar a sala para reunião</td>
                        <td>01/02/2025 16:00</td>
                        <td>Joana</td>
                        <td>Baixa</td>
                        <td>31/01/2025</td>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
